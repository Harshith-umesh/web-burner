---
apiVersion: v1
kind: Pod
metadata:
  name: pod-served-{{ .Iteration }}-{{ .Replica }}-{{.JobName }}
  labels:
    app: served-ns-{{ .ns }}-{{( modulo .Replica 35)}}
spec:
  containers:
  - name: sleep-1
    imagePullPolicy: IfNotPresent
    image: gcr.io/google_containers/pause-amd64:3.0
    resources:
      request:
        memory: '100Mi'
        cpu: 100m
      limit:
        memory: '100Mi'
        cpu: 100m
  - name: served-ns-{{ .ns }}-{{( modulo .Replica 35)}}
    imagePullPolicy: IfNotPresent
    image: rhscl/httpd-24-rhel7:latest
    ports:
    - containerPort: 8080
      protocol: TCP
    resources:
      requests:
        memory: '100Mi'
        cpu: 100m
      limits:
        memory: '100Mi'
        cpu: 100m
    env:
    - name: service_name
      value: served-ns-{{ .ns }}-{{( modulo .Replica 35)}}
