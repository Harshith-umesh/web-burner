---
apiVersion: v1
kind: Service
metadata:
  name: served-ns-{{ .ns }}-{{ .Replica }}
  labels:
    app: served-ns-{{ .ns }}-{{ .Replica }}
spec:
  ports:
  - name: served-ns-{{ .ns }}-{{ .Replica }}
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: served-ns-{{ .ns }}-{{ .Replica }}
